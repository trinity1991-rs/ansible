---
- name: Update Ubuntu Server without Reboot
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3.12

  tasks:
    - name: Update APT package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: yes

    - name: Perform a full upgrade
      apt:
        upgrade: dist
